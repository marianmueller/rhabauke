<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=2048, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rhabauke</title>
    <style>
        /* CSS für das Design und die Bildpositionierung */
        body {
            background-color: #f6e8d2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 2048px; /* Breite der Zielauflösung */
            height: 1536px; /* Höhe der Zielauflösung */
            display: flex;
            justify-content: center;
            align-items: center;
            /* Optional: Wenn die Figur absolut im Container positioniert werden soll */
            /* top: 50%;
            left: 50%;
            transform: translate(-50%, -50%); */
        }
        
        #rhabauke-image {
            width: auto; /* Automatische Breite beibehalten */
            height: 100%; /* Höhe des Containers ausfüllen */
            object-fit: contain; /* Bild skalieren, um in den Container zu passen */
            display: block; /* Entfernt zusätzlichen Platz unter dem Bild */
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="rhabauke-image" src="rhabaukeohnedanke.png" alt="Rhabauke">
    </div>

    <script>
        // JavaScript für die Bildwechsel-Funktion
        const rhabaukeImage = document.getElementById('rhabauke-image');
        const imageOhneDanke = 'rhabaukeohnedanke.png';
        const imageMitDanke = 'rhabaukemitdanke.png';
        let timeoutId = null; // Speichert die ID des Timers

        document.addEventListener('keydown', function(event) {
            // Überprüfe, ob die gedrückte Taste "D" ist
            if (event.key === 'd' || event.key === 'D') {
                // Nur wechseln, wenn das Bild ohne Sprechblase angezeigt wird,
                // um unnötige Wechsel und Timer-Starts zu vermeiden
                if (rhabaukeImage.src.endsWith(imageOhneDanke)) {
                    rhabaukeImage.src = imageMitDanke;

                    // Lösche einen eventuell bereits laufenden Timer, falls vorhanden
                    if (timeoutId) {
                        clearTimeout(timeoutId);
                    }

                    // Setze einen neuen Timer, um nach 3 Sekunden zurückzuwechseln
                    timeoutId = setTimeout(() => {
                        rhabaukeImage.src = imageOhneDanke;
                        timeoutId = null; // Setze die Timer-ID zurück
                    }, 3000); // 3000 Millisekunden = 5 Sekunden
                }
            }
        });

        // Beim Loslassen der Taste "D" soll nichts passieren,
        // da der Timer seinen Lauf nehmen soll, um das Bild zurückzusetzen.
        // Der vorherige 'keyup'-Listener wurde entfernt, um das Problem zu beheben.
    </script>
</body>
</html>
