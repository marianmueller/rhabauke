<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1536, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rhabauke</title>
    <style>
        /* CSS für das Design und die Bildpositionierung */
        body {
            background-color: hsl(41, 64%, 86%, 1); /* HSL mit Alpha 100% = 1 */
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Volle Viewport-Höhe */
            width: 100vw; /* Volle Viewport-Breite */
            margin: 0;
            overflow: hidden; /* Verhindert Scrollbalken */
        }

        .container {
            position: relative;
            width: 1536px; /* Angepasste Breite */
            height: 2048px; /* Angepasste Höhe */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #rhabauke-image {
            width: auto; /* Automatische Breite beibehalten */
            height: 100%; /* Höhe des Containers ausfüllen */
            object-fit: contain; /* Bild skalieren, um in den Container zu passen */
            display: block; /* Entfernt zusätzlichen Platz unter dem Bild */
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="rhabauke-image" src="rhabaukeohnedanke.png" alt="Rhabauke">
    </div>

    <audio id="audio-kawoo" src="kawoo.mp3" preload="auto"></audio>

    <script>
        // JavaScript für die Bildwechsel-Funktion und Audio
        const rhabaukeImage = document.getElementById('rhabauke-image');
        const audioKawoo = document.getElementById('audio-kawoo');
        const imageOhneDanke = 'rhabaukeohnedanke.png';
        const imageMitDanke = 'rhabaukemitdanke.png';
        let timeoutId = null; // Speichert die ID des Timers

        document.addEventListener('keydown', function(event) {
            // Überprüfe, ob die gedrückte Taste "D" ist
            if (event.key === 'd' || event.key === 'D') {
                // Nur wechseln und Sound abspielen, wenn das Bild ohne Sprechblase angezeigt wird
                if (rhabaukeImage.src.endsWith(imageOhneDanke)) {
                    rhabaukeImage.src = imageMitDanke;

                    // Sound abspielen
                    audioKawoo.currentTime = 0; // Setzt den Sound auf den Anfang zurück
                    audioKawoo.play();

                    // Lösche einen eventuell bereits laufenden Timer, falls vorhanden
                    if (timeoutId) {
                        clearTimeout(timeoutId);
                    }

                    // Setze einen neuen Timer, um nach 3 Sekunden zurückzuwechseln
                    timeoutId = setTimeout(() => {
                        rhabaukeImage.src = imageOhneDanke;
                        timeoutId = null; // Setze die Timer-ID zurück
                    }, 3000); // 3000 Millisekunden = 3 Sekunden
                }
            }
        });
    </script>
</body>
</html>
