<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=2048, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Rhabauke</title>
    <style>
        /* CSS für das Design und die Bildpositionierung */
        body {
            background-color: #f6e8d2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 2048px;
            height: 1536px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #rhabauke-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Stellt sicher, dass das Bild innerhalb des Containers bleibt */
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="rhabauke-image" src="rhabaukeohnedanke.png" alt="Rhabauke">
    </div>

    <script>
        // JavaScript für die Bildwechsel-Funktion
        const rhabaukeImage = document.getElementById('rhabauke-image');
        const imageOhneDanke = 'rhabaukeohnedanke.png';
        const imageMitDanke = 'rhabaukemitdanke.png';
        let timeoutId;

        document.addEventListener('keydown', function(event) {
            // Überprüfe, ob die gedrückte Taste "D" ist und der Timer nicht bereits läuft
            if ((event.key === 'd' || event.key === 'D') && rhabaukeImage.src.endsWith(imageOhneDanke)) {
                // Wechsle zur Grafik mit der Sprechblase
                rhabaukeImage.src = imageMitDanke;

                // Setze einen Timer, um nach 5 Sekunden zurückzuwechseln
                timeoutId = setTimeout(() => {
                    rhabaukeImage.src = imageOhneDanke;
                }, 5000); // 5000 Millisekunden = 5 Sekunden
            }
        });

        document.addEventListener('keyup', function(event) {
            // Dies ist wichtig, um den Timer zurückzusetzen, wenn die Taste "D" losgelassen wird,
            // falls man schnell mehrmals drücken will.
            if (event.key === 'd' || event.key === 'D') {
                clearTimeout(timeoutId);
            }
        });
    </script>
</body>
</html>
