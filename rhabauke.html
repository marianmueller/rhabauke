<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, shrink-to-fit=no">
    <title>Rhabauke</title>
    <style>
        /* CSS für das Design und die Bildpositionierung */
        body {
            background-color: hsl(41, 64%, 86%, 1);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            margin: 0;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 100vw; /* Anpassung an die Viewport-Breite */
            height: 100vh; /* Anpassung an die Viewport-Höhe */
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #rhabauke-image {
            width: 100%;
            height: 100%;
            object-fit: contain; /* Stellt sicher, dass das Bild in den Container passt */
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <img id="rhabauke-image" src="rhabaukeohnedanke.png" alt="Rhabauke">
    </div>

    <audio id="audio-kawoo" src="kawoo.mp3" preload="auto"></audio>

    <script>
        // JavaScript für die Bildwechsel-Funktion und Audio
        const rhabaukeImage = document.getElementById('rhabauke-image');
        const audioKawoo = document.getElementById('audio-kawoo');
        const imageOhneDanke = 'rhabaukeohnedanke.png';
        const imageMitDanke = 'rhabaukemitdanke.png';
        let timeoutId = null;

        document.addEventListener('keydown', function(event) {
            if (event.key === 'd' || event.key === 'D') {
                if (rhabaukeImage.src.endsWith(imageOhneDanke)) {
                    rhabaukeImage.src = imageMitDanke;
                    audioKawoo.currentTime = 0;
                    audioKawoo.play();

                    if (timeoutId) {
                        clearTimeout(timeoutId);
                    }

                    timeoutId = setTimeout(() => {
                        rhabaukeImage.src = imageOhneDanke;
                        timeoutId = null;
                    }, 3000);
                }
            }
        });
    </script>
</body>
</html>
